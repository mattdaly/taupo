name: Taupo

on:
    pull_request:

concurrency:
    group: pr-build-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build packages
              run: npm run build
              env:
                  NODE_ENV: production

    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: lts/*
                  cache: 'npm'

            - name: Install
              run: npm ci

            - name: Test
              run: npm run test

            - name: Lint
              run: npm run lint

            - name: Typecheck
              run: npm run typecheck
